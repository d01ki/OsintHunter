<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discovery Workspace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #667085;
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --text: #0f172a;
      --border: #e5e7eb;
      --shadow: 0 18px 50px rgba(15,23,42,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 12% 20%, rgba(34,197,235,0.12), transparent 25%),
          radial-gradient(circle at 88% 8%, rgba(34,197,94,0.12), transparent 25%),
          var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      padding: 32px 24px 16px;
      max-width: 1080px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 18px;
      color: var(--text);
      letter-spacing: 0.5px;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1220;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    main { max-width: 1080px; margin: 0 auto; padding: 0 24px 48px; }
    .hero {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
    }
    .hero h1 { margin: 0 0 8px; font-size: 28px; letter-spacing: -0.5px; }
    .hero p { margin: 0; color: var(--muted); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    textarea, input, button {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f8fafc;
      color: var(--text);
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }
    textarea { min-height: 140px; resize: vertical; }
    input { height: 44px; }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #ffffff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      border: none;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(34,211,238,0.35); }
    .two-col { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 12px; }
    .muted { color: var(--muted); font-size: 13px; margin-top: 4px; }
    ul { padding-left: 18px; margin: 8px 0 0; }
    .pill-plan { display: inline-block; margin: 2px 6px 2px 0; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: #f8fafc; font-size: 13px; }
    .evidence-item { margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px dashed var(--border); }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="pill">Agent</span>
      Discovery Workspace
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
